<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<h1>Welcome to the Pet Clinic! Please register here</h1>
	<form action="register.jsp" method="post">
	<h3>Please enter your full name</h3>
	<input type="text" name="name" placeholder="James Herriot" required><br><br>
	<h3>Please enter your email</h3>
	<input type="text" name="email"	placeholder="james@example.com" required><br><br>
	<h3>Please enter your password</h3>
	<input type="password" name="password" placeholder="minimum 8 characters" required><br><br>
	<h3>Please confirm your password</h3>
	<input type="password" name="password" placeholder="password" required><br><br>
	<input type="submit" value="Register">		
	</form>
	<p><a href="login.html">Returning user? Log in here</a></p>
</body>
</html>
