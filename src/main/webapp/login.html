<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<h1>Welcome back to the Pet Clinic! Please log in here</h1>
	<form action="login.jsp" method="post">
	<h3>Please enter your email</h3>
	<input type="text" name="email"	placeholder="james@example.com" required><br><br>
	<h3>Please enter your password</h3>
	<input type="password" name="password" placeholder="minimum 8 characters" required><br><br>
	<input type="submit" value="Log in">		
	</form>
	<p><a href="register.html">New user? Register here</a></p>
</body>
</html>
